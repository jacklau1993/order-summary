<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-body">
      <img class="top-img" src="images/illustration-hero.svg" alt="top-img" />
      <div class="order-summary">
        <h1>Order Summary</h1>
      </div>
      <div class="order-description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="order-info">
        <div class="card">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="pricing">
            <span id="annual-plan"><strong>Annual Plan</strong></span>
            <span id="price">$59.99/year</span>
          </div>
          <div class="change">Change</div>
        </div>
        <div>
          <a href="#" class="proceed">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a>Cancel Order</a>
        </div>  
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jack Lau</a>.
    </div>
  </body>
</html>
